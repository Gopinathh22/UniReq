<!DOCTYPE html>
<html>
  <head>
    <title>Profile Results</title>
  </head>
  <body>
    <h1>Profile Results</h1>
    <h2>Filter Choices:</h2>
    <p>Country: {{ country }}</p>
    <p>Course: {{ course }}</p>
    <p>Language Proficiency: {{ language }}</p>
    <p>IB Score: {{ ib_score }}</p>

    <h2>Filtered Universities:</h2>
    <ul>
      {% for university in universities %}
      <li>{{ university.name }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
