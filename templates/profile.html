<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,600,700"
      rel="stylesheet"
    />
    <link href='{{ url_for('static', filename='css/main.css') }}'
    rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Raleway", sans-serif;
      }

      body,
      html {
        height: 100%;
        line-height: 1.8;
      }

      /* Full height image header */
      .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("https://images.unsplash.com/photo-1541339907198-e08756dedf3f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80");
        min-height: 100%;
      }

      .w3-bar .w3-button {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    
<div> 
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
      <a href="/" class="w3-bar-item w3-button w3-wide"> UniReq</a>

      <!-- Right-sided navbar links -->
      <div class="w3-right w3-hide-small">
        <a class="w3-bar-item w3-button"
          ><i class="fa fa-list"></i> FEEDBACK</a
        >
        <a class="w3-bar-item w3-button"
          ><i class="fa fa-building"></i> UNIVERSITY</a
        >
        <a class="w3-bar-item w3-button w3-blue"
          ><i class="fa fa-user"></i> {{g.user.username}}'s Profile </a
        >
      </div>
      <!-- Hide right-floated links on small screens and replace them with a menu icon -->

      <a
        href="javascript:void(0)"
        class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
        onclick="w3_open()"
      >
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

    
    <div class="s009">
      <form action="{{ url_for('profile_results') }}" method="GET">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="titlepage">
                <h2> Search your University</h2>
                <span>Filter and find a university that matches you.</span>
              </div>
            </div>  
          </div>
        </div>
        
        <div class="inner-form">
          <div class="basic-search">
            <div class="input-field">
              <input id="search" type="text" placeholder=" (Search of your Universities) - Currently Disabled" disabled />
              <div class="icon-wrap">
                <svg
                  class="svg-inline--fa fa-search fa-w-16"
                  fill="#ccc"
                  aria-hidden="true"
                  data-prefix="fas"
                  data-icon="search"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
          <div class="advance-search">
            <span class="desc">PREFERENCE</span>
            <div class="row">

              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="country" required>
                    <option placeholder="" value="">{{ country.name|capitalize }}</option>
                    {% for option in country.options %}
                    <option>{{ option }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>



            <div class="input-field">
              <div class="input-select">
                <select data-trigger="" name="course" required>
                  <option placeholder="" value="">{{ course.name|capitalize }}</option>
                  {% for option in course.options %}
                  <option>{{ option }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="input-field">
              <div class="input-select">
                <select data-trigger="" name="language" required>
                  <option placeholder="" value="">{{ language.name|capitalize }}</option>
                  {% for option in language.options %}
                  <option>{{ option }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            </div>

              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="ib_score" required>
                    <option placeholder="" value="">{{ ib_score.name }}</option>
                    {% for option in ib_score.options %}
                    <option>{{ option }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>


            <div class="row third">
              <div class="input-field">
                <div class="result-count"><span>108 </span>results</div>
                <div class="group-btn">
                  <button class="btn-delete" id="delete">RESET</button>
                  <button type="submit" class="btn-search">SEARCH</button> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src='{{ url_for('static', filename='js/extention/choices.js') }}'> </script>
    <script>
      const customSelects = document.querySelectorAll("select");
      const deleteBtn = document.getElementById("delete");
      const choices = new Choices("select", {
        searchEnabled: false,
        itemSelectText: "",
        removeItemButton: true,
      });
      deleteBtn.addEventListener("click", function (e) {
        e.preventDefault();
        const deleteAll = document.querySelectorAll(".choices__button");
        for (let i = 0; i < deleteAll.length; i++) {
          deleteAll[i].click();
        }
      });
    </script>
  </body>

</html>
